<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/3.4.1.js"></script>
    <title>Tech Store</title>
</head>
<body class="bg-gray-800 text-white">
    <nav class="bg-gray-900 p-4 mb-6">
        <div class="container max-w-6xl mx-auto flex flex-col sm:flex-row gap-8 items-center">
            <!-- Search Area -->
            <div class="relative w-full">
                <input type="text" name="" id="search" class="bg-gray-700 rounded-full p-2 pl-10 focus:w-full" placeholder="Search Products...">
                <img class="absolute left-2 top-1/2 -translate-y-1/2 w-6" src="images/search-svgrepo-com.svg" alt="">
            </div>

            <!-- Cart Icon -->
            <div class="relative text-center">
                <img src="images/cart-3-svgrepo-com.svg" class="w-6" alt="">
                <small id="cart-count" class="bg-red-500 rounded-full text-xs text-white  w-4 h-4 absolute -top-2 -right-2">0</small>
            </div>
        </div>
    </nav>

    <main class="flex flex-col md:flex-row mx-auto container max-w-6xl">
        <div class="space-y-4 p-2 w-full max-w-[10rem]">
            <h2 class="text-2xl">Filters</h2>
            <h3 class="text-xl">Category</h3>
            <div class="text-xl space-y-2" id="filters-container">
                <div>
                    <input type="checkbox" id="cameras" class="check">
                    <label for="cameras">Cameras</label>
                </div>
                <div>
                    <input type="checkbox" id="smartphones" class="check">
                    <label for="smartphones">Smartphones</label>
                </div>
                <div>
                    <input type="checkbox" id="games" class="check">
                    <label for="games">Games</label>
                </div>
                <div>
                    <input type="checkbox" id="televisions" class="check">
                    <label for="televisions">Televisions</label>
                </div>
            </div>
        </div>

        <!-- Products Wrapper -->
        <div id="products-wrapper" class="w-full max-w-4xl mx-auto grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-6 place-contet-center">
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
